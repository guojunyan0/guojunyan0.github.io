<p>中文名</p>
<strong>邓紫棋</strong> 
<p>邓紫棋（Gloria Tang Tsz-Kei），本名邓诗颖，1991年8月16日生于中国上海，4岁移居香港，中国香港女歌手、词曲创作人、音乐制作人</p>

<hr>

<h1>代表作品</h1>
<p>Where Did You Go<br>摩天动物园<br>多远都要在一起  等</p>
<h2>主要成就</h2>
<p>叱咤乐坛生力军女歌手金奖<br>香港IFPI全年最高销量女歌手<br>美国KCA最受欢迎亚洲艺人<br>音乐盛典咪咕汇年度最佳歌手  等</p>
